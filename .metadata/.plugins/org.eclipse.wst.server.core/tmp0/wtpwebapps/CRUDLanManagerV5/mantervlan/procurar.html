<!-- $include ../geral/mensagemPadrao.html -->
<h1>Nova Vlan</h1>
<form action="sistema" method="post">
	<input type="hidden" name="casoDeUso" value="manterVlan"> <input
		type="hidden" name="acao" value="procurar">
	<table>
		<tr>
			<th>Id</th>
			<th>Tipo</th>
			<th>Ativo</th>
		</tr>
		<tr>
			<td><input type="text" name="vlan" value="${vlan.vlan}"></td>
			<td><input type="text" name="nome" value="${vlan.nome}"></td>
			<td>
				<select name="ativo">
					<option value=''>Selecione</option>
					<option value='ATIVO' ${vlan.ativo.ATIVO.selected}>sim</option>
					<option value='INATIVO' ${vlan.ativo.INATIVO.selected}>não</option>
				</select>
			
			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="Procurar"></td>
	</table>
</form>
