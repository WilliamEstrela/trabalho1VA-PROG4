<h1>Novo Tipo de Switch</h1>
<div class="col-lg-6">
            <div class="well">
              <form class="bs-example form-horizontal" action="${contextPath}/sistema" method="post">              	
                <fieldset>                  
	              <input type="hidden" name="casoDeUso" value="manterTipo">
                  <div class="form-group">
				  <input type="hidden" name="acao" value="${acao}">
                    <label for="idtipo" class="col-lg-2 control-label">Id do Tipo</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="idtipo" name = "idtipo" value="${tipo.idtipo}" ${idtipo_readonly}>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="tipo" class="col-lg-2 control-label">Tipo</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="tipo" name="tipo" value="${tipo.tipo}">                      
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancelar</button> 
                      <button type="submit" class="btn btn-primary">Salvar</button> 
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <!-- $include ../geral/mensagemPadrao.html -->
