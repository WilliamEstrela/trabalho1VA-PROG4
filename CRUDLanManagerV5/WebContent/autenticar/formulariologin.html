<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="${contextPath}/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="${contextPath}/bootstrap/my.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="${contextPath}/bootstrap/assets/js/html5shiv.js"></script>
      <script src="${contextPath}/bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Formulário de Autenticação</h1>
<div class="col-lg-6">
            <div class="well">
              <form class="bs-example form-horizontal" action="${contextPath}/sistema" method="post">              	
                <fieldset>                  
	              <input type="hidden" name="casoDeUso" value="autenticar">
                  <div class="form-group">
				  <input type="hidden" name="acao" value="login">
                    <label for="idtipo" class="col-lg-2 control-label">Login</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="nome_usuario" name = "nome_usuario" value="${nome_usuario}" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="tipo" class="col-lg-2 control-label">Senha</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="senha_usuario" name="senha_usuario" value="${senha_usuario}">                      
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancelar</button> 
                      <button type="submit" class="btn btn-primary">Autenticar</button> 
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
<div>

</div>
</body>
</html>
